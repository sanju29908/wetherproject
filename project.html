<!DOCTYPE html> 
<html lang="en"> 
<head> 
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, 
initial-scale=1.0"> 
   <title>Weather Data</title> 
   <style> 
       body { 
           font-family: Arial, sans-serif; 
           background-color: #f0f8ff; 
           margin: 0; 
           display: flex; 
           justify-content: center; 
           align-items: center; 
           height: 100vh; 
       } 
 
       .container { 
           text-align: center; 
           background-color: #fff; 
           padding: 20px; 
           border-radius: 10px; 
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
           max-width: 400px; 
           width: 100%; 
       } 
 
       label { 
           font-size: 18px; 
           font-weight: bold; 
       } 
 
       input { 
           display: block; 
           margin: 15px auto; 
           padding: 10px; 
           width: 80%; 
           font-size: 16px; 
           border: 1px solid #ccc; 
           border-radius: 5px; 
       } 
 
       button { 
           background-color: #007bff; 
           color: #fff; 
           font-size: 16px; 
           padding: 10px 20px; 
           border: none; 
           border-radius: 5px; 
           cursor: pointer; 
           margin-top: 10px; 
       } 
 
       button:hover { 
           background-color: #0056b3; 
       } 
 
       h1, h2 { 
           margin: 10px 0; 
       } 
 
       h1 { 
           font-size: 24px; 
           color: #333; 
       } 
 
       h2 { 
           font-size: 20px; 
           color: #555; 
       } 
   </style> 
</head> 
<body> 
   <div class="container"> 
       <label for="name">Enter City Name</label> 
       <input id="name" type="text" placeholder="City Name"> 
       <button onclick="getWeatherData()">Click</button> 
       <h1 id="h1"></h1> 
       <h2 id="h2"></h2> 
   </div> 
 
   <script> 
       async function getWeatherData(){ 
           try { 
               var myName = document.getElementById("name").value; 
               var h1 = document.getElementById("h1"); 
               var h2 = document.getElementById("h2"); 
 
               if (myName.length == 0) { 
                   alert("Please enter a city name"); 
               } else { 
                   var response = await fetch("https://crudcrud.com/api/d1f8e39864f1445d9cb36a2e9eeea1a6/users"); 
                   var result = await response.json(); 
                   var data = result.find(item => 
item.state.toLowerCase() === myName.toLowerCase()); 
 
                   if (data) { 
                       h1.textContent = `${data.state} temperature 
is ${data.temparature}`; 
                       h2.textContent = `${data.state} condition 
is ${data.condition}`; 
                   } else { 
                       h1.textContent = "No state found"; 
                       h2.textContent = ""; 
                   } 
} 
} catch (error) { 
console.error(error); 
h1.textContent = "An error occurred while fetching data"; 
h2.textContent = ""; 
} 
} 
</script> 
</body> 
</html>
